basePath: /api
definitions:
  models.Category:
    properties:
      catID:
        type: string
      id:
        type: string
      name:
        type: string
      slug:
        type: string
    type: object
  models.MediaAsset:
    properties:
      altText:
        type: string
      createdAt:
        type: string
      id:
        type: string
      postId:
        type: string
      type:
        type: string
      uploadedBy:
        type: string
      url:
        type: string
    type: object
  models.Post:
    properties:
      authorId:
        type: string
      categoryId:
        type: string
      content:
        type: string
